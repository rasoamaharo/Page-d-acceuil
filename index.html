<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
	<header>
		<div class="liens-en-haut-droite-wrapper">
			<div class="lien-haut-item">
				<a class = "text-link" href="https://mail.google.com/mail/?tab=wm">
					Gmail
				</a>
			</div>
			<div class="lien-haut-item" >
				<a href="https://www.google.fr/imghp?hl=en&tab=wi" class="text-link">
					Images
				</a> 
			</div>
			<div class="lien-haut-item">
				<i class="material-icons">
					apps
				</i>
			</div>
			<a class="lien-haut-item bouton" href="https://accounts.google.com/signin/v2/identifier?hl=fr&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fclient%3Dubuntu%26channel%3Dfs%26q%3Dthe%2Bhacking%2Bproject%26ie%3Dutf-8%26oe%3Dutf-8&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
				Connexion
			</a>
		</div>
	</header>

	<section class="main-content">

		<div class="main-content_wrapper">
			<div class="logo_img">
				<img src="img/logo_google.png" alt="logo-google">
			</div>
			<div class="main-content_item">
				<form class="search">
					<div class="search_bar">
						<input class="bar" type="search" title="barre de recherche">
					</div>

					<div class="search-buttons">
						<a href="https://www.facebook.com/" target="_blank">
							<input class="bouton-search" type="submit" value="Recherche Google">
						</a>
						<input class="bouton-search" type="submit" value="J'ai de la chance">
					</div>
				</form>
				<div class="language-prop">
					<p>
						Google disponible en :
						<a href="#" class="lg-link">English</a>
					</p>
				</div>
			</div>
		</div>
	</section>


	<!--Pied-->
	<footer class="footer-nav-wrapper">
	   <nav class="primary-nav">
	       <div class="primary-nav_item">
	           <p>
	           	France
	           </p>
	       </div>
	   </nav>
	   <nav class="secondary-nav">
	       <div class="secondary-nav-left">
	           <a href="#" class="secondary-nav-left_item footer-link">
	           	Publicité
	           </a>

	           <a href="#" class="secondary-nav-left_item footer-link">
	           	Entreprise
	           </a>
	           <a href="#" class="secondary-nav-left_item footer-link">
	           	A propos
	           </a>
	       </div>
	       <div class="secondary-nav-right">
	           <a href="#" class="secondary-nav-right_item footer-link">
	           	Info consommateurs
	           </a>
	           <a href="#" class="secondary-nav-right_item footer-link">
	           	Confidentialité
	           </a>
	           <a href="#" class="secondary-nav-right_item footer-link">
	           	Conditions
	           </a>
	           <a href="#" class="secondary-nav-right_item footer-link">
	           	Paramètres
	           </a>
	       </div>
	   </nav>
	</footer>



</body>
</html>
